<p>Demonstration of bug with the observable plugin's handling of observable arrays.  Both arrays should update
  when the button is clicked but only the second one does.</p>

<button data-bind="click: add" style="display: block;">Add Item to Each Array</button>

<div style="float: left; margin-right: 20px;">
  <h5 style="text-align: right;">x.arr</h5>
  <ul data-bind="foreach: x.arr" style="float: left;">
    <li data-bind="text: $index"></li>
  </ul>
</div>

<div style="float: left; margin-right: 20px;">
  <h5 style="text-align: right;">y.arr</h5>
  <ul data-bind="foreach: y.arr" style="float: left;">
    <li data-bind="text: $index"></li>
  </ul>
</div>
